<!DOCTYPE html>
<html>
  <head>
    <title>アクセスカウンター</title>
  </head>
  <body>
    <h1>ウェブサイト訪問者数</h1>
    <div id="counter">読み込み中...</div>

    <script>
      async function fetchCounter() {
        const response = await fetch(
          'https://hono-minimal.nnnnot-cloudflare.workers.dev/api/counter'
        );
        const count = await response.text();
        document.getElementById(
          'counter'
        ).textContent = `ようこそ、あなたは ${count} 人目のお客様です`;
      }

      fetchCounter();
    </script>
  </body>
</html>
